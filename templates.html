<template name="onlyBootstrap_layout">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <div class="orion-bootstrap-admin">
    <div class="sidebar">
      {{# if dictionaryReady }}
        {{> reactiveTemplate template="adminSidebar" }}
      {{/ if }}
    </div>
    <div class="content">
      {{> orionBootstrapHeader }}
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="admin-content">
              {{# if dictionaryReady }}
                {{> yield }}
              {{/ if }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style type="text/css">
    html, body {
      overflow: visible;
    }
  </style>
</template>
<template name="onlyBootstrap_outAdmin">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <h1 class="text-center">{{> yield 'title' }}</h1>
        {{> yield }}
      </div>
    </div>
  </div>
</template>
